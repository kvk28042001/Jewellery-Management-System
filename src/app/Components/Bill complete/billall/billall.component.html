<div class="container">

    <div>

        <button class="btn btn-primary" routerLink="/purity">Add Purity</button>

    </div>

    <div>

        <table mat-table [dataSource]="billList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="billId">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.billId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="productId">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
            </ng-container>

            <ng-container matColumnDef="paymentId">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.paymentId}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="amountPaid">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.amountPaid}} </td>
              </ng-container>

              <ng-container matColumnDef="discountAmount">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.discountAmount}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="actualAmount">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.actualAmount}} </td>
              </ng-container>

              <ng-container matColumnDef="gst">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.gst}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <!-- <ng-container matColumnDef="customerId">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.purityName}} </td>
              </ng-container> -->

              
          
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>

    

</div>
