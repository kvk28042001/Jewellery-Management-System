<div class="container">

    <div>

        <button class="btn btn-primary" routerLink="/category">Add Category</button>

    </div>

    <div>

        <table mat-table [dataSource]="categoryList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="categoryId">
              <th mat-header-cell *matHeaderCellDef> Category Id </th>
              <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="categoryName">
              <th mat-header-cell *matHeaderCellDef>Category Name </th>
              <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
            </ng-container>

            <ng-container matColumnDef="activeStatus">
                <th mat-header-cell *matHeaderCellDef> Active Status </th>
                <td mat-cell *matCellDef="let element"> {{element.activeStatus}} </td>
              </ng-container>
            
          
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>

    

</div>
