<div class="container">
  <div>
      <select
          ngModel
          name="purityId"
          class="form-control"
          style="width: 100%;"
          aria-label="Default select example"
      >
          <option selected>Select Scheme</option>
          <option (click)="onSchemeSelectionChange(scheme.schemeId)"
              *ngFor="let scheme of schemes"
              [value]="scheme.schemeId"
          >
              {{ scheme.schemeName }}
          </option>
      </select>
  </div>
  <br><br>
  <div class="table-responsive">
      <table class="table table-striped table-hover table-borderless table-primary align-middle">
          <thead class="table-light">
              <tr>
                  <th *ngFor="let heading of columns">{{ heading }}</th>
              </tr>
          </thead>
          <tbody class="table-group-divider">
              <tr class="table-primary" *ngFor="let month of dataSource">
                  <td *ngFor="let m of month">{{ m }}</td>
              </tr>
          </tbody>
          <tfoot>
          </tfoot>
      </table>
  </div>
</div>
