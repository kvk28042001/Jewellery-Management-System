<div class="container">

    <div>

        <button class="btn btn-primary" routerLink="/purity">Add Purity</button>

    </div>

    <div>

        <table mat-table [dataSource]="paymentList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="paymentId">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.paymentId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="amountPaid">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.amountPaid}} </td>
            </ng-container>

            <ng-container matColumnDef="totalWeight">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.totalWeight}} </td>
              </ng-container>
            
              <!-- Name Column
              <ng-container matColumnDef="userid">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.user}} </td>
              </ng-container>

              <ng-container matColumnDef="loginid">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.purityId}} </td>
              </ng-container>
             -->
                   
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>

    

</div>
