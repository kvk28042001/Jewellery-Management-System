<div class="container">
    <p class="heading">BOOKINGS</p>
    <div class="charts flex">
        <canvas id="barchart" class="chart"></canvas>
        <canvas id="doughnut" class="chart"></canvas>
    </div>

    <mat-form-field class="input">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <mat-table [dataSource]="tableSource" matSort class="mat-elevation-z8 ">

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.deliveryDate}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="minAmount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Min Amount </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.minAmount}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="advanceAmount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Advance Amount </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.advanceAmount}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
    aria-label="Select page of users"></mat-paginator>
</div>
