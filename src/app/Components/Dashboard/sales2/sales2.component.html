<div class="sales">
    <p class="heading">SALES</p>
    <div class="charts flex">
      <canvas id="linechart" class="linechart"></canvas> 
      <canvas id="doughnut" class="doughnut"></canvas>
    </div>
  
    <mat-form-field class="input">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  
    <mat-table [dataSource]="tablesource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.salesId}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.trDate}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="weight">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Weight(grm) </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="totalAmount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.totalAmount}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="discountAmount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Discount Amount </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.discountAmount}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actualAmount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Actual Amount </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.actualAmount}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
      aria-label="Select page of users"></mat-paginator>
  
  </div>
