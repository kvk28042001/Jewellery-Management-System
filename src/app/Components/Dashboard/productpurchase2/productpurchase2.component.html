<div class="container">
  <p class="heading">PRODUCT PURCHASE</p>
  <div class="charts flex">
    <canvas id="linechart" class="linechart"></canvas>
    <canvas id="doughnut" class="doughnut"></canvas>
  </div>

  <mat-form-field class="input">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <mat-table [dataSource]="tablesource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.productPurchaseId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="weight">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Weight(grm) </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalWeight}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Amount Paid </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.amountPaid}} </mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.trTime}} </mat-cell>
    </ng-container>
 -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.trDate}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
    aria-label="Select page of users"></mat-paginator>
</div>
