<div class="container">
<h3>Purity</h3>
<div class="button">

  <button mat-raised-button 
  matTooltip="Add Metal"
  aria-label="Button that displays a tooltip when focused or hovered over" style="border-radius: 10px ; 
  background:linear-gradient(90deg,rgb(246, 234, 166) 0%,rgb(237, 222, 134) 16%,rgb(247, 227, 116) 50%,
  rgb(249, 222, 70) 83%,rgb(253, 215, 1) 100%);"  routerLink="/purity" ><i class="fa fa-plus" aria-hidden="true"></i></button> 
  
</div>
<br>

    <div class="table">

        <table mat-table [dataSource]="purityList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="purityId">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.purityId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="purityName">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.purityName}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editItem(element)">
                  <i class="fa fa-pencil" aria-hidden="true"></i>


                </button>
                <!-- <button mat-icon-button (click)="deleteItem(element)">
                  <mat-icon>delete</mat-icon>
                </button> -->
              </td>
            </ng-container>
          
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>

    

</div>
