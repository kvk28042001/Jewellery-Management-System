<div class="container">

  <h3>Rate</h3>
  <div class="button">

      <button mat-raised-button 
      matTooltip="Add Metal"
      aria-label="Button that displays a tooltip when focused or hovered over" style="border-radius: 10px ; 
      background:linear-gradient(90deg,rgb(246, 234, 166) 0%,rgb(237, 222, 134) 16%,rgb(247, 227, 116) 50%,
      rgb(249, 222, 70) 83%,rgb(253, 215, 1) 100%);"  routerLink="/rate" ><i class="fa fa-plus" aria-hidden="true"></i></button> 
  </div>
  <br>
    <div class="table">

        <table mat-table [dataSource]="rateList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="rateId">
              <th mat-header-cell *matHeaderCellDef> Rate ID </th>
              <td mat-cell *matCellDef="let element"> {{element.rateId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="activeStatus">
              <th mat-header-cell *matHeaderCellDef> Active Status </th>
              <td mat-cell *matCellDef="let element"> {{element.activeStatus}} </td>
            </ng-container>

            <ng-container matColumnDef="ratePerGram">
                <th mat-header-cell *matHeaderCellDef> Rate Per Gram </th>
                <td mat-cell *matCellDef="let element"> {{element.ratePerGram}} </td>
              </ng-container>
          
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>

    

</div>
